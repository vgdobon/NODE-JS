    <title>Document</title>

    <script>
        var word = prompt("Dime una palabra").split("");
        var contador = 0;
        for (let i = 0; i <= word.length; i++) {
            if (word[i] == "a" ||word[i]== "A") {
             contador++;
            }
        }
        document.write("La palabra tiene " + contador + " veces la letra a");
    </script>
